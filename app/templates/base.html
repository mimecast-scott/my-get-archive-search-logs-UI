<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ title if title else "Mimecast Search Logs" }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 text-slate-100">
  <div class="max-w-6xl mx-auto px-4 py-8">
    <div class="flex items-center justify-between mb-6">
      <a href="/" class="text-xl font-semibold tracking-tight">Mimecast Search Logs</a>
      <a href="/health" class="text-sm text-slate-400 hover:text-slate-200">health</a>
    </div>

    <div class="bg-slate-900/60 border border-slate-800 rounded-2xl shadow p-6">
      {% block content %}{% endblock %}
    </div>

    <div class="text-xs text-slate-500 mt-6">
      Data source: Mimecast Archive Search Logs endpoint.
    </div>
  </div>
</body>
</html>
